<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มแจ้งวันลา</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ฟอร์มแจ้งวันลา</h2>
    <form id="leaveForm">
      <label>ชื่อ</label>
      <input type="text" name="name" required>

      <label>วันที่ลา</label>
      <input type="date" name="date" required>

      <button type="submit">ส่งข้อมูล</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("leaveForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        name: formData.get("name"),
        date: formData.get("date")
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbw29KNbgYUzE7xXhiOk6kAW_tulKqmtGqKe68GhqPun/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.text();
      document.getElementById("result").innerText = result === "Success" 
        ? "✅ ส่งข้อมูลสำเร็จแล้ว!" 
        : "❌ ส่งไม่สำเร็จ กรุณาลองใหม่";
    });
  </script>
</body>
</html>
